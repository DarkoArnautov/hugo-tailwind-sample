{{ $footerdPage := .Site.GetPage "footer" }}
<footer class="w-full h-[66px] md:h-10 flex flex-col justify-start md:flex-row md:justify-between md:items-center px-4 md:px-12 py-[13px] md:py-3 bg-[#023639] font-medium text-xs leading-4 text-[#B2E0E2]">
  <p>{{ $footerdPage.Params.footer.copyright }}</p>
  <div class="flex justify-start md:justify-between items-center gap-x-3">
    <a href="{{ $footerdPage.Params.footer.privacyPolicyLink }}" class="text-[#B2E0E2] hover:underline">{{ $footerdPage.Params.footer.privacyPolicyText }}</a>
    <div>
      <img src="{{ $footerdPage.Params.footer.privacyPolicyIcon }}" width="2" height="2" />
    </div>
    <a href="{{ $footerdPage.Params.footer.termsOfUseLink }}" class="text-[#B2E0E2] hover:underline">{{ $footerdPage.Params.footer.termsOfUseText }}</a>
  </div>
</footer>
