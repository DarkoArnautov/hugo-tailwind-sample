<section class="w-full bg-[#E6F5F6] rounded-[20px] md:rounded-none lg:mt-24 px-4 md:px-12 py-6 md:py-16 flex flex-col items-center">
  <!-- Heading -->
  <p class="font-inter md:font-dmsans font-normal md:font-medium lg:font-bold text-[11px] md:text-base lg:text-xl leading-4 md:left-5 lg:leading-[22px] text-center text-[#484F59]">
      {{ i18n "trusted_heading" }}
  </p>

  <!-- Logos for Larger Screens -->
  <div class="w-full hidden md:flex justify-between mt-5 h-9 xl:h-12">
      <img src="{{ "images/driva.png" | relURL }}" class="h-full w-24 xl:w-36" alt="Driva Logo" />
      <img src="{{ "images/rakuten.svg" | relURL }}" class="h-full w-[264px] xl:w-[396px]" alt="Rakuten Logo" />
      <img src="{{ "images/velux.png" | relURL }}" class="h-full w-[114px] xl:w-[172px]" alt="Velux Logo" />
      <img src="{{ "images/public_group.png" | relURL }}" class="h-full w-[74px] xl:w-[113px]" alt="Public Group Logo" />
      <img src="{{ "images/fever.png" | relURL }}" class="h-full w-[104px] xl:w-[156px]" alt="Fever Logo" />
  </div>

  <!-- Logos for Smaller Screens -->
  <div class="w-full md:hidden flex flex-col mt-5">
      <div class="flex justify-around items-center h-6">
          <img src="{{ "images/driva.png" | relURL }}" class="h-full min-w-18" alt="Driva Logo" />
          <img src="{{ "images/rakuten.svg" | relURL }}" class="h-full min-w-[112px]" alt="Rakuten Logo" />
      </div>
      <div class="flex justify-around items-center h-6 mt-9">
          <img src="{{ "images/velux.png" | relURL }}" class="h-full w-[86px]" alt="Velux Logo" />
          <img src="{{ "images/public_group.png" | relURL }}" class="h-full w-14" alt="Public Group Logo" />
          <img src="{{ "images/fever.png" | relURL }}" class="h-full w-[78px]" alt="Fever Logo" />
      </div>
  </div>

  <!-- Subheading for Smaller Screens -->
  <p class="md:hidden font-inter font-medium text-base leading-[22px] text-center mt-5">
      {{ i18n "trusted_subheading" }}
  </p>
</section>
